<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeshare | Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #222;
    }

    .nav-links {
      margin-bottom: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #2575fc;
      margin: 0 0.5rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #6a11cb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-size: 0.9rem;
      font-weight: 500;
      color: #444;
    }

    input {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
      outline: none;
    }

    button {
      padding: 0.8rem;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .flash-messages {
      list-style: none;
      padding: 0.5rem;
      margin: 0 0 1rem;
      background: #ffe0e0;
      color: #c00;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('register') }}">Register</a>
    </div>

    <form method="POST">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash-messages">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <div>
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
